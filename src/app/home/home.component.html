<div class="row">
        <div class="col s12 m2 l2 offset-m1 offset-l1" >
                        <div class="card z-depth-3" style="border-radius: 10px;">
                                                    <div class="card-image circle">
                                                        <img [src]="imageURL" class="Image_size" >
                                                    </div>
                                                            <h6 class="" style="margin-left:10px;"></h6>
                                                    <form #ImageForm=ngForm action="#">
                                                    <div class="file-field input-field imageInputMargin">
                                                            <div class="btn">
                                                             <span>File</span>
                                                                    <input type="file" #Image accept="image/*" (change)="handleFileInput($event.target.files)">
                                                                    </div>
                                                                <div class="file-path-wrapper">
                                                                      <input class="file-path validate" type="text" name="ProfileImage" #ProfileImage ngModel id="ProfileImage">
                                                                </div>
                                                    </div>
                                                </form>
                                            </div>  
            </div>
        <div class="col s12 m8 l8" >
         <div class="row">
                <div id="formHomeBody" class="card cardRadious z-depth-3" style="border-radius: 10px;">
                        <div>
                            <ul id="tabs" class="tabs z-depth-2" style="border-top-right-radius: 10px; border-top-left-radius: 10px;">
                                    <li id="basicInformationTab" class="tab"><a href="#basicInformation">Basic information</a></li>
                                    <li id="experienceTab" class="disabled tab"><a href="#experience">Experience</a></li>
                                    <li id="educationTab" class="disabled tab"><a href="#education">Education</a></li>
                                    <li id="SkillsTab" class="disabled tab"><a href="#skills">Skills</a></li>
                                    <li id="summeryTab"class="disabled tab"><a href="#summery">Summery</a></li>
                                  </ul>
                        </div>
                        <div class="card-content pink accent-1" style="margin-top:0px; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;">
                                <div id="basicInformation" class="row">
                                    <app-basic-information></app-basic-information>
                              <!-- <app-basic-information (nexttab)="acceptingTab($event)"></app-basic-information> -->
                                </div>        
                                <div id="experience" class="row carousel-item">
                            <app-experience></app-experience>
                                </div>
                                <div id="education" class="row">
                            <app-education></app-education>
                                </div>   
                                <div id="skills" class="row">
                            <app-skills></app-skills>
                                </div>
                                <div id="summery" class="row">
                                    <app-summery></app-summery>
                                </div>   
                        </div>
                </div>
        </div>
    </div>
</div>

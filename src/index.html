  <script>
    //   $(window).on('load', function() {
    //     $('.tabs').tabs();
    // });
      $(document).ready(function(){
        $('.tabs').tabs();
        $('.datepicker').datepicker();
        $('.sidenav').sidenav();
        $('.collapsible').collapsible();
        $('.sidenav').sidenav();
        });
        //Next to experience
        $( ".btnNextBasicInfo" ).click(function() {
          $("#experienceTab").removeClass("disabled");
          $('.tabs').tabs('select','experience');
          $("#basicInformationTab").addClass("disabled");
        });
    
        //next to education
        $( ".btnNextExperience" ).click(function() {
          $("#educationTab").removeClass("disabled");
          $('.tabs').tabs('select','education');
          $("#experienceTab").addClass("disabled");
        });
    
        // next to skills
        $( ".btnNextEducation" ).click(function() {
          $("#SkillsTab").removeClass("disabled");
        $('.tabs').tabs('select','skills');
        $("#educationTab").addClass("disabled");
        });
    
        //next to Summery
        $( ".btnNextSkills" ).click(function() {
          $("#summeryTab").removeClass("disabled");
          $('.tabs').tabs('select','summery');
          $("#SkillsTab").addClass("disabled");
        });
    
        //Back to skills
         $( ".btnBackSummery" ).click(function() {
          $("#SkillsTab").removeClass("disabled");
          $('.tabs').tabs('select','skills');
          $("#summeryTab").addClass("disabled");
        });
    
        //back to Education
        $( ".btnBackSkills" ).click(function() {
        $("#educationTab").removeClass("disabled");
        $('.tabs').tabs('select','education');
        $("#SkillsTab").addClass("disabled");
        });
        
        //back to experience
         $( ".btnBackEducation" ).click(function() {
          $("#experienceTab").removeClass("disabled");
          $('.tabs').tabs('select','experience');
          $("#educationTab").addClass("disabled");
        });
         
        //back to basiceducation
         $( ".btnBackExperience" ).click(function() {
          $("#basicInformationTab").removeClass("disabled");
          $('.tabs').tabs('select','basicInformation');
          $("#experienceTab").addClass("disabled");
        }); 
        $('.carousel.carousel-slider').carousel({
        fullWidth: true,
        indicators: true
      });   
      $(document).ready(function(){
        $('.modal').modal();
      });
    
    </script>
